{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick a pet</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            text-align: center;
            position: relative;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header p {
            font-size: 1.5rem;
            margin: 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-weight: 500;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .pet-selection {
            display: flex;
            gap: 2rem;
            perspective: 1000px;
        }

        .pet-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 3rem;
            width: 200px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .pet-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
        }

        .pet-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
        }

        .pet-name {
            font-size: 2rem;
            font-weight: 600;
            margin: 0;
            color: #2D3436;
            position: relative;
            z-index: 2;
        }

        .background-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 10s infinite;
        }

        .shape:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
        }

        .shape:nth-child(2) {
            width: 300px;
            height: 300px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        @media (max-width: 768px) {
            .pet-selection {
                flex-direction: column;
                gap: 1.5rem;
            }

            .pet-card {
                width: 160px;
                padding: 2rem;
            }

            .header p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <header class="header">
            <p>Pick a pet below that you would like us to help diagnose</p>
        </header>

        <main class="content">
            <div class="pet-selection">
                <div class="pet-card" onclick="location.href='{% url 'Dogs' %}'">
                    <div class="pet-icon">üêï</div>
                    <p class="pet-name">Dog</p>
                </div>

                <div class="pet-card" onclick="location.href='{% url 'Cats' %}'">
                    <div class="pet-icon">üê±</div>
                    <p class="pet-name">Cat</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
