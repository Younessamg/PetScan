{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Eyes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 60px;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            gap: 2rem;
            position: relative;
            z-index: 1;
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            width: 80%;
            max-width: 600px;
            height: 300px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .section:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
        }

        .section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay-text {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            padding: 1.5rem;
            font-size: 1.25rem;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
        }

        .section:hover .overlay-text {
            background: rgba(0, 0, 0, 0.9);
            padding: 1.75rem;
        }

        .background-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 10s infinite;
        }

        .shape:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
        }

        .shape:nth-child(2) {
            width: 300px;
            height: 300px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .footer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -20px 40px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .footer-icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
            filter: brightness(0) invert(1);
            transition: transform 0.3s ease;
        }

        .footer-icon:hover {
            transform: scale(1.1);
        }

        .footer-text {
            color: white;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .section {
                height: 250px;
                width: 90%;
            }

            .overlay-text {
                font-size: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <main class="content">
            <div class="section" onclick="location.href='{% url 'cat_conjunct' %}'">
                <img src="{% static '/images/upload1.png' %}" alt="Upload">
                <div class="overlay-text">Upload an image to diagnose Conjunctivitis</div>
            </div>
            <div class="section" onclick="location.href='{% url 'CatConjunctForm' %}'">
                <img src="{% static '/images/quiz.png' %}" alt="Quiz">
                <div class="overlay-text">Take a quiz instead</div>
            </div>
        </main>

        <div class="footer">
            <div>
                <img src="{% static '/images/home.png' %}" alt="Home" class="footer-icon" onclick="location.href='{% url 'animals' %}">
                <p class="footer-text">Pick a pet</p>
            </div>
            <div>
                <img src="{% static '/images/account.png' %}" alt="Account" class="footer-icon" onclick="location.href='{% url 'account' %}'">
                <p class="footer-text">Account</p>
            </div>
            <div>
                <img src="{% static '/images/resources.png' %}" alt="Resources" class="footer-icon" onclick="location.href='{% url 'learnmore' %}">
                <p class="footer-text">Learn more</p>
            </div>
        </div>
    </div>
</body>
</html>
